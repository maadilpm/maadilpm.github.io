<html>

 <link rel = "stylesheet"
   type = "text/css"
   href = "css/clock.css" />
<script type="text/javascript">
timeLeft = 10;

function countdown() {
	timeLeft--;
	document.getElementById("seconds").innerHTML = String( timeLeft );
	if (timeLeft > 0) {
		setTimeout(countdown, 1000);
	}
};

setTimeout(countdown, 1000);
</script>

<div id="clock">
	<span id="seconds">10</span>
</div>
