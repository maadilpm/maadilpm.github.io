<html>
<link rel = "stylesheet"
   type = "text/css"
   href = "css/clock.css" />
   
   <h1>You will be redirected to upload in </h1>
<script type="text/javascript">
timeLeft = 4;

function countdown() {
	timeLeft--;
	document.getElementById("seconds").innerHTML = String( timeLeft );
	if (timeLeft > 0) {
		setTimeout(countdown, 1000);
	}
};

setTimeout(countdown, 1000);
</script>

<div id="clock">
	<span id="seconds">4</span>
</div>
